<!DOCTYPE html>
<html>
<head>
<title>Secure Payment Gateway</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { background-color: #ffcccc; font-family: "Comic Sans MS", sans-serif; text-align: center; }
  h1 { color: red; background: yellow; border: 3px dashed black; display: inline-block; padding: 10px; }
  .option { border: 2px solid blue; margin: 20px auto; padding: 20px; width: 300px; background: white; }
  button { background: lime; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 10px; }
  #cardDetails { display: none; background: #e0e0e0; padding: 10px; margin-top: 10px; }
</style>
</head>
<body>

<h1>$$$ PAY HERE $$$</h1>

<div class="option">
  <h2>Option 1: CASH</h2>
  <p>Pay with real money.</p>
  <button onclick="alert('Sorry!! Cash is not available right now.')">PAY CASH</button>
</div>

<div class="option">
  <h2>Option 2: CARD</h2>
  <button onclick="showCard()">PAY CARD</button>
  
  <div id="cardDetails">
    Number: <input type="text" placeholder="0000 0000 0000 0000"><br><br>
    CVV: <input type="text" size="3" placeholder="123"><br><br>
    <button onclick="processCard()">SEND MONEY</button>
  </div>
</div>

<script>
  function showCard() {
    document.getElementById("cardDetails").style.display = "block";
  }

  function processCard() {
    
    var otp = prompt("Please enter the OTP sent to your phone :");
    
    
    if (otp != null && otp != "") {
      alert("Payment Done! Thank you!");
    } else {
      alert("Payment Failed! You didn't type the code.");
    }
  }
</script>

</body>
</html>
